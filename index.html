<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Production Problem 3</title>
</head>

<body>
	<h1>Volunteer Form</h1>
    <!--Start form, where the php script lab3formscript.php lives-->
	<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
	
		<fieldset>
			<legend>My Info</legend>
			<p> <!--first_name_field-->
				<label>First Name: <input 	type="text" 
                                            name="first_name_field" 
                                            placeholder="first name"></label>
			</p>
		
			<p> <!--last_name_field-->
				<label>Last Name: <input    type="text" 
                                            name="last_name_field" 
                                            placeholder="last name"></label>
			</p>
	
			<p> <!--phone_field with help tooltip-->
				<label>Phone Nnmber: <input type="tel" 
                                            name="phone_field" 
                                            placeholder="555-555-5555" 
                                            title="Phone Number (format: xxx-xxx-xxxx):" ></label>
			</p>

			<p> <!--email_field with help tooltip-->
				<label>Email address: <input    type="email" 
                                                name="email_field" 
                                                placeholder="Enter your email" 
                                                title="Enter valid email address"></label>
			</p>
		
			<label>Gender?</label> 
            <!--gender_fieldwith radio button-->
            <input type="radio" name="gender_field" value="Male"><label>Male</label>
            <input type="radio" name="gender_field" value="Female"><label>Female</label><br><br>
		
			<label>Age: </label>
            <!--age_field with drop down menu-->
			<select name="age_field">
				<option value="Under 18">Under 18</option>
				<option value="18-24">18-24</option>
				<option value="25-34">25-34</option>
				<option value="35-44">35-44</option>
				<option value="45-54">45-54</option>
				<option value="55-64">55-64</option>
				<option value="65 and over">65 and over</option>
			</select>
		
		</fieldset>
	
		<h1>My Availability</h1>
		<fieldset>	
		<legend>Days Available:</legend>
            <!--available_field array with checkboxes-->
            <input type="checkbox" name="available_field[]" value="Sunday"><label>Sunday</label><br>
            <input type="checkbox" name="available_field[]" value="Monday"><label>Monday</label><br>
            <input type="checkbox" name="available_field[]" value="Tuesday"><label>Tuesday</label><br>
            <input type="checkbox" name="available_field[]" value="Wednesday"><label>Wednesday</label><br>
            <input type="checkbox" name="available_field[]" value="Thursday"><label>Thursday</label><br>
            <input type="checkbox" name="available_field[]" value="Friday"><label>Friday></label><br>
            <input type="checkbox" name="available_field[]" value="Saturday"><label>Saturday</label><br>
			
		
            <p>Any Comments?:</p>
            <!--comments_field with testarea 6x70-->
			<textarea rows="6" cols="70" name="comments_field" placeholder="Enter comment here..."></textarea><br>
		
			<input type="submit" value="Send Me">
	
		</fieldset>	
        
    <!--hidden_field with email address -->   
	<input type="hidden" name="hidden_field" value="jchiodo@hawk.iit.edu">	
		
    </form>
</body>
</html>
